<!DOCTYPE html>
<html lang="en">
<style>
	#button {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
	}


	h3 {
		text-align: center;
	}
</style>

<head>
	<script src="../js/lib/jquery-3.5.1.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
	<meta charset="utf-8" />

	<meta name="robots" content="noindex, nofollow" />
	<title>Editor Page</title>

	<script src="https://cdn.ckeditor.com/4.15.0/standard-all/ckeditor.js"></script>
</head>

<body>
	<div class="header">

	</div>
	<form action="">
		<div class="form-group">
			<label for="name" class="control-label col-sm-2">Name:</label>
			<input type="text" class="col-sm-4" id="editor_title" placeholder="Enter title" />
		</div>

		<div class="form-group">
			<label for="description" class="control-label col-sm-2">description:</label>
			<textarea id="editor_desc" name="editor_desc" rows="3" cols="50"></textarea>
		</div>

		<div class="form-group">
			<label for="Category" class="control-label col-sm-2">Category:</label>
			<select class="col-sm-4" id="category" name="category" placeholder="Enter Category">

				<option value="Nature">Nature</option>
				<option value="Science">Science</option>
				<option value="Technology">Technology</option>
				<option value="Sports">Sports</option>
				<option value="Book">Book</option>
				<option value="Food">Food</option>
				<option value="Triller">Triller</option>

			</select>
		</div>
		<div class="form-group">
			<label for="tags" class="control-label col-sm-2">tags:</label>

			<input type="text" data-role="tagsinput" id="editor_tag" placeholder="Enter tags" />
		</div>

	</form><br>

	<p><strong>
			<h3>Enter blog content</h3>
		</strong></p>
	<textarea id="editor1" name="editor1"></textarea>

	<center><button id="button" onclick="run();">POST</button></center>

	<div id="show"></div>

	<script src="../js/editor.js"></script>
	<div class="footer"></div>



</body>

</html>
