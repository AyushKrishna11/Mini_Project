<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="robots" content="noindex, nofollow" />
		<title>Editor Page</title>
		<script src="../js/lib/jquery-3.5.1.js"></script>
		<script src="../css/bootstrap-4.5.3-dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="../css/bootstrap-4.5.3-dist/css/bootstrap.css">
		
	</head>

	<body >
		
		<div id="header">
           
		</div>
		<div class="container" onload="init()">

			<div class="row">
		
			  <!-- Post Content Column -->
			  <div class="col-lg-8">
		
				<!-- Title -->
				<h1 class="mt-4 " id="reader_title"></h1>
		
				<!-- Author -->
				<p class="lead" id="reader_author">
				  by <a href="#" ></a>
				</p>
		
				<hr>
		
				<!-- Date/Time -->
				<p id="reader_posted_on"></p>
				
				<hr>
				<p><div id="reader_cat">Category :  <button class="btn btn-outline-primary"></button></div></p>
				<p> <div id="reader_tag" class="blog-tags">
					Tags:<ul>
					
				</ul></div>
			</p>
		
				<!-- Preview Image -->
				<img class="img-fluid rounded" id="" alt="">
		
				<hr>
		
				<blockquote class="blockquote">
					<p class="mb-0" id="reader_desc"></p>
					<div class="blockquote-footer">
					  <cite title="Source Title"></cite>
					</div>
				  </blockquote>
		  
  
				<!-- Post Content -->
				<p class="lead" id="reader_blogcontent"></p>
													
			  </div>

			  <div class="col-lg-4 mt-5">
				<div class="bg-white">
					<div class="d-flex flex-row fs-12">
						<div class="row">
							<div class="like p-2 cursor">
								<a href="#" class="like-Unlike">
									<i class="fa fa-thumbs-o-up"></i>
									<span class="ml-1">Like</span>
									<small class="like-count"></small>  
									<small class="total-like-count"></small>
								</a>
							</div>
						</div>
					</div>
					<div class="d-flex flex-row fs-12">
						<div class="row">
						<div class="like p-2 cursor">
							<a href="#" class="comments">
								<i class="fa fa-commenting-o"></i>
								<span class="ml-1">Comments</span>
								<small class="comment-count"></small>

							</a>
						</div>
						</div>
					</div>
					<div class="d-flex flex-row fs-12">
						<div class="like p-2 cursor">
							<a href="#" class="share">
								<i class="fa fa-share"></i>
								<span class="ml-1">Share</span>
								<small class="share-count"></small>

							</a>
						</div>
					</div>
				</div>

				<!-- Comments Form -->
				<div class="card my-4 comment-card">
					<h5 class="card-header">Leave a Comment:</h5>
					<div class="card-body">
					  <form id="commentsForms">
						<div class="form-group">
						  <textarea class="form-control" rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					  </form>
					</div>
					<!-- Single Comment -->
					<div class="media mb-4">
						<img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
						<div class="media-body">
						  <h5 class="mt-0">Commenter Name</h5>
						  Some Comment
						</div>
					  </div>
			  
				  </div>
		  
				  
				</div>
				
			  </div>
	
		
			</div>
			<!-- /.row -->
		
		
		
		
        <div id="footer">
           
		</div>
	
	</body>
		<script src="../js/reader.js" crossorigin="anonymous"></script>

</html>
