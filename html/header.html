  <!-- Modal Registration Page-->
  <div class="modal fade" id="signupModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h4><span class="glyphicon glyphicon-lock"></span> Register Yourself For The Blogger's Hub</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" id="signUpForm">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="fname">First Name<span class="text-danger">*</span></label>
                <input id="fname" name="fname" class="form-control" type="text" placeholder="First Name">
                <span id="error_name" class="text-danger"></span>
              </div>
              <div class="form-group col-md-6">
                <label for="lanme">Last Name<span class="text-danger">*</span></label>
                <input id="lname" name="lname" class="form-control" type="text" placeholder="Last Name">
                <span id="error_lastname" class="text-danger"></span>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                <label for="email">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                <span id="error_email" class="text-danger"></span>
              </div>
            </div>
            <div class="row ">
              <div class="form-group col-12">
                <label for="password">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">

                <span id="error_password" class="text-danger"></span>
                <input type="checkbox" id="showPasswordCheck"><small> Show Password</small>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12">
                <label for="confirm_password">Confirm Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                  placeholder="Confirm Password">
                <span id="error_confirm_password" class="text-danger"></span>
                <input type="checkbox" id="showConfirmPasswordCheck"><small> Show Password</small>

              </div>
            </div>
            <div class="row">

              <div class="form-group col-12">
                <label for="dob">Date Of Birth<span class="text-danger">*</span></label>
                <input type="text" name="dob" id="dob" class="form-control datepicker" placeholder="Date"
                  autocomplete="off">
                <span id="error_dob" class="text-danger"></span>
              </div>


            </div>
